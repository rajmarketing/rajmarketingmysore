<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Raj Marketing Mysore</title>
  <style>
    :root {
      --primary: #0d47a1;
      --accent: #43a047;
      --bg: #f5f5f5;
      --text-dark: #333;
      --text-light: #777;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .description {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--text-light);
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .home-btn {
      display: block;
      margin: 1rem auto 0;
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    @media (max-width: 600px) {
      form {
        padding: 1rem;
      }
      input, textarea {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Raj Marketing Mysore</h1>
  </header>

  <div class="container">
    <div class="description">
      <p>Need help or have questions? Contact us using the form below and we’ll respond quickly. We're happy to help with all your net installation and service inquiries.</p>
    </div>

    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter your number" required />

      <label for="message">Your Message</label>
      <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>

    <a href="index.html" class="home-btn">← Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Raj Marketing Mysore. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      const fullMessage = `Hello Raj Marketing Mysore,%0AName: ${name}%0APhone: ${phone}%0AMessage: ${message}`;
      const whatsappURL = `https://wa.me/919483037385?text=${fullMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
